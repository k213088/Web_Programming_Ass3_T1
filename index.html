<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Equation Evaluator</title>
    <link rel="stylesheet" href="stylesheetT1.css">
</head>
<body>

<div class="container">
    <h2>Euclidean Distance Calculator</h2>
    <form id="equationForm" action="Task1P2.html" method="GET">
        <div class="form-group">
            <label for="x1">Enter x1:</label>
            <input type="number" id="x1" name="x1" required>
        </div>

        <div class="form-group">
            <label for="y1">Enter y1:</label>
            <input type="number" id="y1" name="y1" required>
        </div>

        <div class="form-group">
            <label for="x2">Enter x2:</label>
            <input type="number" id="x2" name="x2" required>
        </div>

        <div class="form-group">
            <label for="y2">Enter y2:</label>
            <input type="number" id="y2" name="y2" required>
        </div>

        <button type="submit">Calculate Distance</button>
    </form>
</div>

</body>
</html>
